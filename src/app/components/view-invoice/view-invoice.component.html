<div class="container invoice">
    <div class="header">
        <div class="row">
            <div class="col-lg-3 bg-dark text-light">
                <strong>{{ invoice.id }}</strong>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-3">
                <strong>{{ invoice.name }}</strong>
            </div>
            <div class="col-lg-3">
                <label>{{ invoice.address }}</label>
            </div>
            <div class="col-lg-6">
                <strong>Tel: </strong>
                <label>{{ invoice.tel }}</label>
            </div>
            <div class="col-lg-3">
                <label>{{ invoice.date | date }}</label>
            </div>
            <div class="col-lg-12">
                <div class="line"></div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 20px;">
        <h5>Detail</h5>
        <div class="detail">
            <table class="table table-hover table-striped border-primary">
                <thead class="bg-dark text-light">
                    <tr>
                        <th>description</th>
                        <th>price</th>
                        <th>quantity</th>
                        <th>total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ invoice.desc }}</td>
                        <td>{{ invoice.price | currency: 'R' }}</td>
                        <td>{{ invoice.quantity }}</td>
                        <td>{{ invoice.lineTotal | currency: 'R' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
